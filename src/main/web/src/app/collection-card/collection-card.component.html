<div class="collection-card-container">
  <div class="collection-card" [routerLink]="['/projects/', project.id, 'collections', collection.id]">
    <div class="card-top">
      <div>
        <h2> {{ collection.name }}</h2>
      </div>
    </div>
    <div class="card-body">
      <h1>{{ collection.description }}</h1>
    </div>
    <div class="card-bottom">
    </div>
  </div>
</div>
