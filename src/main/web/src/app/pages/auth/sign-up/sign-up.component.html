<div class="container">
  <div class="flex flex-column align-items-center px-5 py-6 bg-white border-round grid">
    <div class="logo text-4xl text-primary">Flash Cards</div>
    <h3>Sign Up</h3>
    <div class="form-wrap col-12">
      <form [formGroup]="singUpFormGroup" (ngSubmit)="handleOnSubmit()" autocomplete="off" novalidate class="flex flex-column gap-3">

      <span class="p-float-label">
        <input pInputText formControlName="firstname" class="col-12">
        <label htmlFor="firtname">Firt Name</label>
      </span>
        <span class="p-float-label">
        <input pInputText formControlName="lastname" class="col-12">
        <label htmlFor="lastname">Last Name</label>
      </span>
        <span class="p-float-label">
        <input pInputText formControlName="email" class="col-12">
        <label htmlFor="email">E-mail</label>
      </span>
        <span class="p-float-label">
        <input pInputText formControlName="password" class="col-12">
        <label htmlFor="password">Password</label>
      </span>
        <button pButton label="Sign Up" type="submit">
        </button>
      </form>
    </div>
    <div class="text-sm flex align-items-center" >
      <span>Already have an account?</span>
      <p-button styleClass="p-button-link" label="Sign In" routerLink="../sign-in"></p-button>
    </div>
  </div>
