<div class="container">
  <div class="form-wrap">
    <form [formGroup]="singInFormGroup" (ngSubmit)="handleOnSubmit()" autocomplete="off" novalidate>
      <div class="p-inputgroup">
        <span class="p-inputgroup-addon">
          <i class="pi pi-user"></i>
        </span>
        <input pInputText [formControl]="email" placeholder="email">
      </div>
      <div class="p-inputgroup">
        <span class="p-inputgroup-addon">
          <i class="pi pi-lock"></i>
        </span>
        <input pInputText id="pass" [formControl]="password" placeholder="password" type="password">
      </div>
      <button pButton type="button" label="Sing In" type="submit">
      </button>
    </form>
  </div>
</div>
