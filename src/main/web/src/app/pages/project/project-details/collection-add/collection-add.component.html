<div class="container">
  <p-breadcrumb [model]="breadCrumbItems" [home]="homeItem"
                styleClass="border-none p-0 m-0 text-sm surface-200"></p-breadcrumb>
  <section class="mt-3">
    <div class="font-semibold text-lg mb-2">Add New Collection</div>
    <p-card styleClass="col-12 md:col-6 lg:col-6 xl:col-4">
      <ng-template pTemplate="title">
        Collection
      </ng-template>
      <ng-template pTemplate="content">
        <form [formGroup]="formGroup" (ngSubmit)="handleOnSubmit()" autocomplete="off"
              class="flex flex-column gap-3">

          <span class="p-float-label">
          <input pInputText formControlName="name" class="col-12 p-inputtext-lg">
            <label htmlFor="name">Name</label>
          </span>
          <small *ngIf="name.errors?.['required'] && !name.pristine" class="p-error">Name is required.</small>
          <span class="p-float-label">
          <input pInputText formControlName="description" class="col-12 p-inputtext-lg">
           <label htmlFor="description">Description</label>
          </span>
          <small *ngIf="description.errors?.['required'] && !description.pristine" class="p-error">Description is required.</small>
          <button pButton type="button" label="Add New Collection" type="submit" class="ml-auto"
                  icon="pi pi-plus" [disabled]="!formGroup.valid"></button>
        </form>
      </ng-template>
    </p-card>
  </section>
</div>
