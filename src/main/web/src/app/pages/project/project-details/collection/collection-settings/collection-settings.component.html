<div class="container">
  <p-breadcrumb [model]="breadCrumbItems" [home]="homeItem"
                styleClass="border-none p-0 m-0 text-sm surface-200"></p-breadcrumb>
  <section class="mt-3">
    <div class="font-semibold text-lg mb-2">Collection Settings</div>
    <p-card styleClass="col-12 md:col-6 lg:col-6 xl:col-4">
      <ng-template pTemplate="title">
        Settings
      </ng-template>
      <ng-template pTemplate="content">
        <form [formGroup]="formGroup" (ngSubmit)="handleOnSubmit()" autocomplete="off"
              class="flex flex-column gap-3">

          <span class="p-float-label">
          <input pInputText formControlName="name" class="col-12 p-inputtext-lg">
            <label htmlFor="name">Name</label>
          </span>
          <span class="p-float-label">
          <input pInputText formControlName="description" class="col-12 p-inputtext-lg">
           <label htmlFor="description">Description</label>
          </span>
          <button pButton type="button" label="Save Settings" type="submit" class="ml-auto"
                  icon="pi pi-save"></button>
        </form>
        <p-divider></p-divider>
        <p-confirmDialog [style]="{width: '50vw'}"></p-confirmDialog>
        <p-button (click)="handleOnDelete()" label="Delete Collection" styleClass="p-button-danger p-button-outlined" icon="pi pi-trash"></p-button>
      </ng-template>
    </p-card>
  </section>
</div>
