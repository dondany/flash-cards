<div class="container">
  <p-breadcrumb [model]="breadCrumbItems" [home]="homeItem"
                styleClass="border-none p-0 m-0 text-sm surface-200"></p-breadcrumb>
  <section class="mt-3">
    <div class="flex justify-content-between align-items-end mr-2">
      <div class="font-semibold text-lg">Projects</div>
      <p-button icon="pi pi-plus" label="New Project" styleClass="p-button-sm" [routerLink]="['add']"></p-button>
    </div>
    <p-dataView #dv [value]="projects" layout="grid">
      <ng-template let-project pTemplate="gridItem">
        <div class="col-12 md:col-6 lg:col-3 xl:col-3">
          <p-card styleClass="mb-2 mr-2">
            <ng-template pTemplate="title">
              <div class="flex justify-content-between">
                <span>{{ project.name }}</span>
                <fc-visibility [visibility]="project.visibility"></fc-visibility>
              </div>
            </ng-template>
            <ng-template pTemplate="subtitle">
              {{ project.description }}
            </ng-template>
            <ng-template pTemplate="footer">
              <div class="flex justify-content-between">
                <div>
                  <p-avatar icon="pi pi-user" styleClass="mr-2" shape="circle"></p-avatar>
                  <span>{{ project.owner }}</span>
                </div>
                <div>
                  <p-button icon="pi pi-arrow-right" styleClass="p-button-rounded p-button-secondary"
                            [routerLink]="[project.id]"></p-button>
                </div>
              </div>
            </ng-template>
          </p-card>
        </div>
      </ng-template>
    </p-dataView>
  </section>
</div>
