<div class="container">
  <p-breadcrumb [model]="breadCrumbItems" [home]="homeItem"
                styleClass="border-none p-0 m-0 text-sm surface-200"></p-breadcrumb>
  <section class="mt-3">
    <div class="font-semibold text-lg mb-2">Add New Project</div>
    <p-card styleClass="col-4">
      <ng-template pTemplate="title">
        Project
      </ng-template>
      <ng-template pTemplate="content">
        <form [formGroup]="formGroup" (ngSubmit)="handleOnSubmit()" autocomplete="off" novalidate class="flex flex-column gap-3">
          <input pInputText [formControl]="name" placeholder="name">
          <input pInputText [formControl]="description" placeholder="description">
          <button pButton type="button" label="Add New Project" type="submit" class="ml-auto" icon="pi pi-plus"></button>
        </form>
      </ng-template>
    </p-card>
  </section>
</div>
