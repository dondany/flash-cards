<div class="content-panel-container">
  <div class="panel-top">
    <div class="breadcrumb">
      Collections
    </div>
    <div class="title">
      Lezione 1
    </div>
  </div>
  <div class="panel-main">
    <div class="table-actions">
      <button class="btn-fill" (click)="openModal()">+ Add new</button>
    </div>
    <table>
      <tr class="table-header">
        <th>#</th>
        <th>Front</th>
        <th>Back</th>
        <th>Actions</th>
      </tr>

      <tr class="table-item" *ngFor="let flashCard of flashCards; let i = index">
        <td>{{ i + 1 }}</td>
        <td>{{ flashCard.front }}</td>
        <td>{{ flashCard.back }}</td>
        <td class="actions">
          <div class="edit-fc">
            <svg class="fa fa-table-action" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
              <!--! Font Awesome Pro 6.2.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2022 Fonticons, Inc. -->
              <path
                d="M362.7 19.3L314.3 67.7 444.3 197.7l48.4-48.4c25-25 25-65.5 0-90.5L453.3 19.3c-25-25-65.5-25-90.5 0zm-71 71L58.6 323.5c-10.4 10.4-18 23.3-22.2 37.4L1 481.2C-1.5 489.7 .8 498.8 7 505s15.3 8.5 23.7 6.1l120.3-35.4c14.1-4.2 27-11.8 37.4-22.2L421.7 220.3 291.7 90.3z"/>
            </svg>
          </div>
          <div class="delete-fc" (click)="deleteFlashCard(flashCard.id!)">
            <svg class="fa fa-table-action" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512">
              <!--! Font Awesome Pro 6.2.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2022 Fonticons, Inc. -->
              <path
                d="M135.2 17.7L128 32H32C14.3 32 0 46.3 0 64S14.3 96 32 96H416c17.7 0 32-14.3 32-32s-14.3-32-32-32H320l-7.2-14.3C307.4 6.8 296.3 0 284.2 0H163.8c-12.1 0-23.2 6.8-28.6 17.7zM416 128H32L53.2 467c1.6 25.3 22.6 45 47.9 45H346.9c25.3 0 46.3-19.7 47.9-45L416 128z"/>
            </svg>
          </div>
        </td>
      </tr>
    </table>
    <div class="pagination">
      <div class="next-prev-page-wrapper">
        <button (click)="changePage(prev)" class="btn-pagination" [style.pointer-events]="!prev ? 'none': 'auto'">
          <svg class="fa fa-pagination" [ngClass]="{'fa-pagination-inactive': !prev}" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 320 512">
            <!--! Font Awesome Pro 6.2.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2022 Fonticons, Inc. -->
            <path
              d="M41.4 233.4c-12.5 12.5-12.5 32.8 0 45.3l160 160c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L109.3 256 246.6 118.6c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0l-160 160z"/>
          </svg>
        </button>
      </div>
      <div class="pagination-pages">
        <button *ngIf="first && currentPageNumber > 2" (click)="changePage(first)" class="btn-clear">
          1
        </button>
        <span *ngIf="currentPageNumber > 3">...</span>
        <button *ngIf="prev" (click)="changePage(prev)" class="btn-clear">
          {{ currentPageNumber - 1 }}
        </button>
        <button *ngIf="self" (click)="changePage(self)" class="btn-fill">
          {{ currentPageNumber }}
        </button>
        <button *ngIf="next" (click)="changePage(next)" class="btn-clear">
          {{ currentPageNumber + 1 }}
        </button>

        <span *ngIf="currentPageNumber < lastPageNumber - 2">...</span>
        <button *ngIf="last && currentPageNumber < lastPageNumber - 1" (click)="changePage(last)"
                [ngClass]="currentPageNumber == lastPageNumber ? 'btn-fill' : 'btn-clear'">{{ lastPageNumber }}</button>
      </div>
      <div class="next-prev-page-wrapper">
        <button (click)="changePage(next)" class="btn-pagination" [style.pointer-events]="!next ? 'none': 'auto'">
          <svg class="fa fa-pagination" [ngClass]="{'fa-pagination-inactive': !next}" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 320 512">
            <!--! Font Awesome Pro 6.2.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2022 Fonticons, Inc. -->
            <path
              d="M278.6 233.4c12.5 12.5 12.5 32.8 0 45.3l-160 160c-12.5 12.5-32.8 12.5-45.3 0s-12.5-32.8 0-45.3L210.7 256 73.4 118.6c-12.5-12.5-12.5-32.8 0-45.3s32.8-12.5 45.3 0l160 160z"/>
          </svg>
        </button>
      </div>
    </div>

  </div>
  <div class="panel-bottom">

  </div>
  <app-modal
    (newFlashCardEvent)="addNewFlashCard($event)"
    (nextFlashCardEvent)="addNextFlashCard($event)"
    [show]="showModal"
    [customClass]="'modalClass'"
    [closeCallback]="closeModal">
  </app-modal>
</div>
