<div class="content-panel-container">
  <div class="panel-top">
    <div class="breadcrumb">
      Collections
    </div>
    <div class="title">
      Lezione 1
    </div>
  </div>
  <div class="panel-main">
    <div class="table-actions">
      <button class="btn-fill" (click)="openModal()">+ Add new</button>
    </div>
    <table>
      <tr class="table-header">
        <th>#</th>
        <th>Front</th>
        <th>Back</th>
        <th>Actions</th>
      </tr>

      <tr class="table-item" *ngFor="let flashCard of flashCards; let i = index">
        <td>{{ i + 1 }}</td>
        <td>{{ flashCard.front }}</td>
        <td>{{ flashCard.back }}</td>
        <td class="actions">
          <div class="edit-fc">
            <svg class="fa" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
              <!--! Font Awesome Pro 6.2.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2022 Fonticons, Inc. -->
              <path
                d="M362.7 19.3L314.3 67.7 444.3 197.7l48.4-48.4c25-25 25-65.5 0-90.5L453.3 19.3c-25-25-65.5-25-90.5 0zm-71 71L58.6 323.5c-10.4 10.4-18 23.3-22.2 37.4L1 481.2C-1.5 489.7 .8 498.8 7 505s15.3 8.5 23.7 6.1l120.3-35.4c14.1-4.2 27-11.8 37.4-22.2L421.7 220.3 291.7 90.3z"/>
            </svg>
          </div>
          <div class="delete-fc" (click)="deleteFlashCard(flashCard.id!)">
            <svg class="fa" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512">
              <!--! Font Awesome Pro 6.2.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2022 Fonticons, Inc. -->
              <path
                d="M135.2 17.7L128 32H32C14.3 32 0 46.3 0 64S14.3 96 32 96H416c17.7 0 32-14.3 32-32s-14.3-32-32-32H320l-7.2-14.3C307.4 6.8 296.3 0 284.2 0H163.8c-12.1 0-23.2 6.8-28.6 17.7zM416 128H32L53.2 467c1.6 25.3 22.6 45 47.9 45H346.9c25.3 0 46.3-19.7 47.9-45L416 128z"/>
            </svg>
          </div>
        </td>
      </tr>
    </table>
    <div class="pagination">
      <button *ngIf="prev" (click)="changePage(prev)" class="btn-pagination">< Previous</button>
      <button *ngIf="first" (click)="changePage(first)"  [ngClass]="currentPageNumber == 1 ? 'btn-fill' : 'btn-clear'">1</button>
      <button *ngIf="numberOfPages > 1 && currentPageNumber < 6" (click)="changePage(prev)"  [ngClass]="currentPageNumber == 2 ? 'btn-fill' : 'btn-clear'">2</button>
      <button *ngIf="numberOfPages > 2 && currentPageNumber < 6" (click)="changePage(prev)" [ngClass]="currentPageNumber == 3 ? 'btn-fill' : 'btn-clear'">3</button>
      <button *ngIf="numberOfPages > 3 && currentPageNumber < 6" (click)="changePage(prev)" [ngClass]="currentPageNumber == 4 ? 'btn-fill' : 'btn-clear'">4</button>
      <button *ngIf="numberOfPages > 4 && currentPageNumber < 6" (click)="changePage(prev)" [ngClass]="currentPageNumber == 5 ? 'btn-fill' : 'btn-clear'">5</button>
      <span *ngIf="numberOfPages > 5">...</span>
      <button *ngIf="numberOfPages > 4 && currentPageNumber > 5 && lastPageNumber - 4 != 5" (click)="changePage(prev)" [ngClass]="currentPageNumber == lastPageNumber - 4 ? 'btn-fill' : 'btn-clear'">{{ lastPageNumber - 4 }}</button>
      <button *ngIf="numberOfPages > 5 && currentPageNumber > 5" (click)="changePage(prev)" [ngClass]="currentPageNumber == lastPageNumber - 3 ? 'btn-fill' : 'btn-clear'">{{ lastPageNumber - 3 }}</button>
      <button *ngIf="numberOfPages > 6 && currentPageNumber > 5" (click)="changePage(prev)" [ngClass]="currentPageNumber == lastPageNumber - 2 ? 'btn-fill' : 'btn-clear'">{{ lastPageNumber - 2 }}</button>
      <button *ngIf="numberOfPages > 7 && currentPageNumber > 5" (click)="changePage(prev)" [ngClass]="currentPageNumber == lastPageNumber - 1 ? 'btn-fill' : 'btn-clear'">{{ lastPageNumber - 1 }}</button>
      <button *ngIf="last && numberOfPages > 5" (click)="changePage(last)" [ngClass]="currentPageNumber == lastPageNumber ? 'btn-fill' : 'btn-clear'">{{ lastPageNumber }}</button>
      <button *ngIf="next" (click)="changePage(next)" class="btn-pagination">Next ></button>
    </div>

  </div>
  <div class="panel-bottom">

  </div>
  <app-modal
    (newFlashCardEvent)="addNewFlashCard($event)"
    (nextFlashCardEvent)="addNextFlashCard($event)"
    [show]="showModal"
    [customClass]="'modalClass'"
    [closeCallback]="closeModal">
  </app-modal>
</div>
