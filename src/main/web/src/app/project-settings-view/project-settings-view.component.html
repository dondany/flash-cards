<div class="project-settings-container">
  <div class="breadcrumb">
    <span routerLink="/projects">Projects</span>
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 256 512">
      <!--! Font Awesome Pro 6.3.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. -->
      <path
        d="M246.6 233.4c12.5 12.5 12.5 32.8 0 45.3l-160 160c-12.5 12.5-32.8 12.5-45.3 0s-12.5-32.8 0-45.3L178.7 256 41.4 118.6c-12.5-12.5-12.5-32.8 0-45.3s32.8-12.5 45.3 0l160 160z"/>
    </svg>
    <span routerLink="/projects/{{project?.id}}">{{ project?.name }}</span>
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 256 512">
      <!--! Font Awesome Pro 6.3.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. -->
      <path
        d="M246.6 233.4c12.5 12.5 12.5 32.8 0 45.3l-160 160c-12.5 12.5-32.8 12.5-45.3 0s-12.5-32.8 0-45.3L178.7 256 41.4 118.6c-12.5-12.5-12.5-32.8 0-45.3s32.8-12.5 45.3 0l160 160z"/>
    </svg>
    <span routerLink="/projects/{{project?.id}}/settings">Settings</span>
  </div>
  <div class="top">
    <div class="title">
      <h2>Project Settings</h2>
    </div>
  </div>
  <div class="project-settings-body">
    <form [formGroup]="form" class="project-settings-form" (ngSubmit)="onSubmit()">
      <label for="name">Name</label>
      <input formControlName="name" type="text" id="name">
      <label for="description">Description</label>
      <input formControlName="description" id="description">
      <button class="btn btn-red-border" (click)="showDeleteModal()">Delete Project</button>
    </form>
    <div class="buttons">
      <button class="btn btn-clear" routerLink="/projects">Cancel</button>
      <button class="btn btn-green" (click)="onSubmit()">Save</button>
    </div>
  </div>
  <app-confirm-modal
    [message]="confirmMessage"
    [show]="showConfirmDeleteModal"
    [confirmCallback]="deleteProject"
    [closeCallback]="closeDeleteMOdal">
  </app-confirm-modal>
</div>
