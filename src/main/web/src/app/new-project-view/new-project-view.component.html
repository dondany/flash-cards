<div class="new-project-view-container">
  <div class="breadcrumb">
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 256 512">
      <!--! Font Awesome Pro 6.3.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. -->
      <path
        d="M9.4 233.4c-12.5 12.5-12.5 32.8 0 45.3l160 160c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L77.3 256 214.6 118.6c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0l-160 160z"/>
    </svg>
    <span routerLink="/projects">Projects</span>
  </div>
  <div class="new-project-view-container">
    <div class="top">
      <div class="title">
        <h2>Create New Project</h2>
      </div>
    </div>
    <div class="new-project-view-content">
      <div class="new-project-view-body">
        <form [formGroup]="form" class="new-project-form" (ngSubmit)="onSubmit()">
          <label for="name">Name</label>
          <input formControlName="name" type="text" id="name">
          <label for="description">Description</label>
          <input formControlName="description" id="description">
        </form>
        <div class="buttons">
          <button class="btn btn-clear" routerLink="/projects">Cancel</button>
          <button class="btn btn-green" (click)="onSubmit()">Add Project</button>
        </div>
      </div>
    </div>
  </div>
</div>
