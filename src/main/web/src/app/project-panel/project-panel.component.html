<div class="content-panel-container">
  <div class="panel-main">
    <div class="project-panel">
      <div class="panel-top">
        <div class="title">
          Project
        </div>
      </div>
      <div class="panel-mid">
        <div class="project-card-wrapper">
          <h1>Italiano</h1>
          <h2>Nauka włoskiego. Słówka, zwroty itp.</h2>
          <div class="project-card-bottom">
            <div class="project-visibility">Public</div>
          </div>
        </div>
      </div>
    </div>
    <div class="collections-panel">
      <div class="panel-top">
        <div class="title">
          Collections
        </div>
        <div>
          <button class="btn-fill">+ Add new</button>
        </div>
      </div>
      <div class="panel-mid">
        <div *ngFor="let collection of collections" class="collection-card-wrapper">
          <div class="card-top">
            <h1>{{ collection.name }}</h1>
            <div class="fav">
              <svg *ngIf="!collection.favorite" (click)="favor(collection)" class="icon icon-fav"
                   xmlns="http://www.w3.org/2000/svg" viewBox="0 0 576 512">
                <!--! Font Awesome Pro 6.2.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2022 Fonticons, Inc. -->
                <path
                  d="M287.9 0C297.1 0 305.5 5.25 309.5 13.52L378.1 154.8L531.4 177.5C540.4 178.8 547.8 185.1 550.7 193.7C553.5 202.4 551.2 211.9 544.8 218.2L433.6 328.4L459.9 483.9C461.4 492.9 457.7 502.1 450.2 507.4C442.8 512.7 432.1 513.4 424.9 509.1L287.9 435.9L150.1 509.1C142.9 513.4 133.1 512.7 125.6 507.4C118.2 502.1 114.5 492.9 115.1 483.9L142.2 328.4L31.11 218.2C24.65 211.9 22.36 202.4 25.2 193.7C28.03 185.1 35.5 178.8 44.49 177.5L197.7 154.8L266.3 13.52C270.4 5.249 278.7 0 287.9 0L287.9 0zM287.9 78.95L235.4 187.2C231.9 194.3 225.1 199.3 217.3 200.5L98.98 217.9L184.9 303C190.4 308.5 192.9 316.4 191.6 324.1L171.4 443.7L276.6 387.5C283.7 383.7 292.2 383.7 299.2 387.5L404.4 443.7L384.2 324.1C382.9 316.4 385.5 308.5 391 303L476.9 217.9L358.6 200.5C350.7 199.3 343.9 194.3 340.5 187.2L287.9 78.95z"/>
              </svg>
              <svg *ngIf="collection.favorite" (click)="disfavor(collection)" class="icon icon-fav icon-fav-fill"
                   xmlns="http://www.w3.org/2000/svg" viewBox="0 0 576 512">
                <!--! Font Awesome Pro 6.2.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2022 Fonticons, Inc. -->
                <path
                  d="M316.9 18C311.6 7 300.4 0 288.1 0s-23.4 7-28.8 18L195 150.3 51.4 171.5c-12 1.8-22 10.2-25.7 21.7s-.7 24.2 7.9 32.7L137.8 329 113.2 474.7c-2 12 3 24.2 12.9 31.3s23 8 33.8 2.3l128.3-68.5 128.3 68.5c10.8 5.7 23.9 4.9 33.8-2.3s14.9-19.3 12.9-31.3L438.5 329 542.7 225.9c8.6-8.5 11.7-21.2 7.9-32.7s-13.7-19.9-25.7-21.7L381.2 150.3 316.9 18z"/>
              </svg>
            </div>
          </div>
          <h2>{{ collection.description }}</h2>
          <div class="cards-number">
            <svg class="icon icon-fav" viewBox="0 0 576 512" xmlns="http://www.w3.org/2000/svg">
              <path
                d="m50.039 28c-27.721 0-50.039 22.3-50.039 50v350.59c0 27.7 22.318 50 50.039 50h475.92c27.721 0 50.039-22.3 50.039-50v-350.59c0-27.7-22.318-50-50.039-50h-475.92zm38.357 49.648h401.53c23.388 0 42.219 18.814 42.219 42.184v267.6c0 23.37-18.831 42.184-42.219 42.184h-401.53c-23.388 0-42.217-18.814-42.217-42.184v-267.6c0-23.37 18.829-42.184 42.217-42.184zm81.604 142.35c-11.08 0-20 8.92-20 20v20c0 11.08 8.92 20 20 20h110c11.08 0 20-8.92 20-20v-20c0-11.08-8.92-20-20-20h-110zm180 0c-11.08 0-20 8.92-20 20v20c0 11.08 8.92 20 20 20h60c11.08 0 20-8.92 20-20v-20c0-11.08-8.92-20-20-20h-60z"
                stroke-width="1.8139"/>
            </svg>
            {{ collection.numberOfFlashCards }}
          </div>
        </div>

      </div>
    </div>

  </div>
</div>
