<div class="fc-list-container flex">
  <div class="fc-list flex flex-column">
    <div class="table-top flex">
      <div class="title">
        Flash Cards
      </div>
      <div class="add-new-btn" (click)="toggleModal()">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-plus-circle-fill" viewBox="0 0 16 16">
          <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM8.5 4.5a.5.5 0 0 0-1 0v3h-3a.5.5 0 0 0 0 1h3v3a.5.5 0 0 0 1 0v-3h3a.5.5 0 0 0 0-1h-3v-3z"/>
        </svg>
      </div>
    </div>
    <table>
      <thead>
      <tr class="header">
        <th></th>
        <th>Front</th>
        <th>Back</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let flashCard of flashCards; let i = index" app-flash-card-list-row [index]="i" [flashCard]="flashCard" [currentAction]="currentAction" (mouseover)="currentAction = i" (mouseleave)="currentAction = -1">
      </tr>
      </tbody>
    </table>
  </div>
  <app-modal
    [show]="showModal"
    [customClass]="'modalClass'"
    [closeCallback]="toggleModal">
  </app-modal>
</div>
