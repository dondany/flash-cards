<div class="collection-list-container">
  <div class="top">
    <div class="title">
      <h2>Collections</h2>
    </div>
    <div class="list-nav">
      <button class="btn btn-green" [routerLink]="['/projects', project.id, 'collections', 'new']">+ Add new</button>
    </div>
  </div>
  <div class="collection-list">
    <app-collection-card *ngFor="let collection of collections" [project]="project" [collection]="collection"></app-collection-card>
  </div>
</div>
